name: Approve Command Dispatch

on:
  repository_dispatch:
    types: [ approve-command ]
  workflow_dispatch:

jobs:
  approve-command-dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@7884fcad6b5d53d10323aee724dc68d8b9096a2e # pin@v2.4.2

      - name: Get Issue Body
        id: get-issue-body
        env:
          PAYLOAD_CONTEXT: ${{ toJson(github.event.client_payload) }}
        run: |
          BODY=$(echo "$PAYLOAD_CONTEXT" | jq .github.payload.issue.body)
          echo "::set-output name=body::$BODY"
  parse-issue-body:
    uses:  GrantBirki/actions-sandbox/.github/workflows/parse-issue.yml@spaghetti-script
    needs: approve-command-dispatch
    with: 
      issue-body: ${{ needs.approve-command-dispatch.outputs.body }}
