name: Approve Command Dispatch

on:
  repository_dispatch:
    types: [ approve-command ]
  workflow_dispatch:

jobs:
  approve-command-dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@7884fcad6b5d53d10323aee724dc68d8b9096a2e # pin@v2.4.2

      - name: Get Issue Body
        id: get-issue-body
        env:
          PAYLOAD_CONTEXT: ${{ toJson(github.event.client_payload) }}
        run: |
          BODY=$(echo "$PAYLOAD_CONTEXT" | jq .github.payload.issue.body)
          echo "::set-output name=body::$BODY"

      - name: parse issue
        uses: GrantBirki/issue-template-parser@v4.0.0
        id: issue-parser
        with:
          body: ${{ steps.get-issue-body.outputs.body }}

      - name: echo body
        run: echo ${{ steps.issue-parser.outputs.body }}
