name: Approve Command Dispatch

on:
  repository_dispatch:
    types: [ approve-command ]

jobs:
  approve-command-dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Approve Command Dispatch
        env:
          PAYLOAD_CONTEXT: ${{ toJson(github.event.client_payload) }}
        run: echo "$PAYLOAD_CONTEXT"

      - name: Parse Issue Body
        uses: peter-murray/issue-body-parser-action@eb155d18ca7753f18707fb034d419f3316ee7ee2 # pin@v2
        id: issue_body_parser
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          issue_id: ${{ github.event.client_payload.github.payload.issue.number }}
          payload: yaml
