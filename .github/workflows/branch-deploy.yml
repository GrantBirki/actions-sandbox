name: branch-deploy

on:
  issue_comment:
    types: [created]

# Permissions needed for reacting and adding comments for IssueOps commands
permissions:
  pull-requests: write
  deployments: write
  contents: write
  checks: read

jobs:
  branch-deploy:
    if: ${{ github.event.issue.pull_request }} # only run on pull request comments
#     environment: secrets
    runs-on: ubuntu-latest
    steps:
      # Start the branch deployment
      - uses: github/branch-deploy@dependabot/npm_and_yarn/npm-dependencies-6e35cb9a12
        id: branch-deploy
        with:
          admins: grantbirki
          
      - name: deployment sha / ref / sha_deployment
        if: ${{ steps.branch-deploy.outputs.continue == 'true' }}
        env:
          SHA: ${{ steps.branch-deploy.outputs.sha }}
          REF: ${{ steps.branch-deploy.outputs.ref }}
          SHA_DEPLOYMENT: ${{ steps.branch-deploy.outputs.sha_deployment }}
        run: |
          echo $SHA
          echo $REF
          echo $SHA_DEPLOYMENT

      # Check out the ref from the output of the IssueOps command
      - uses: actions/checkout@v4
        if: ${{ steps.branch-deploy.outputs.continue == 'true' }}
        with:
          ref: ${{ steps.branch-deploy.outputs.ref }}

      # Do some fake "noop" deployment logic here
      - name: fake noop deploy
        if: ${{ steps.branch-deploy.outputs.continue == 'true' && steps.branch-deploy.outputs.noop == 'true' }}
        run: |
          echo "I am doing a fake noop deploy"
          cat README.md

      # Do some fake "regular" deployment logic here
      - name: fake regular deploy
        if: ${{ steps.branch-deploy.outputs.continue == 'true' && steps.branch-deploy.outputs.noop != 'true' }}
        run: |
          echo "I am doing a fake regular deploy"
          cat README.md
