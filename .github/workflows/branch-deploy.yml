name: branch-deploy

on:
  issue_comment:
    types: [created]

permissions:
  pull-requests: write
  deployments: write
  contents: write
  checks: read
  statuses: read

jobs:
  branch-deploy:
    if: ${{ github.event.issue.pull_request }} # only run on pull request comments
    runs-on: ubuntu-latest

    steps:
      - name: sleep
        run: sleep 25

      - uses: github/branch-deploy@main
        id: branch-deploy
        with:
          # admins: grantbirki
          sticky_locks: true
          trigger: ".deploy"
          production_environments: production
          environment_targets: staging,production
          enforced_deployment_order: staging,production

      # Checkout your projects repository based on the ref provided by the branch-deploy step
      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.branch-deploy.outputs.ref }}

      # Do some fake "noop" deployment logic here
      # conditionally run a noop deployment
      - name: fake noop deploy
        if: ${{ steps.branch-deploy.outputs.continue == 'true' && steps.branch-deploy.outputs.noop == 'true' }}
        run: echo "I am doing a fake noop deploy"

      # Do some fake "regular" deployment logic here
      # conditionally run a regular deployment
      - name: fake regular deploy
        if: ${{ steps.branch-deploy.outputs.continue == 'true' && steps.branch-deploy.outputs.noop != 'true' }}
        run: |
          echo "I am doing a fake regular deploy"
          echo "params: ${{ steps.branch-deploy.outputs.params }}"
          echo "parsed_params: ${{ steps.branch-deploy.outputs.parsed_params }}"
