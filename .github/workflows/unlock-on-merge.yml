name: Unlock On Merge

on:
  pull_request:
    types: [closed]

permissions:
  deployments: read
  contents: write

jobs:
  unlock-on-merge:
    runs-on: ubuntu-latest

    steps:
      - name: unlock on merge
        uses: github/branch-deploy@hubot-style-deployment-locks
        id: unlock-on-merge
        with:
          unlock_on_merge_mode: "true" # <-- indicates that this is the "Unlock on Merge Mode" workflow
          environment_targets: 'production'
